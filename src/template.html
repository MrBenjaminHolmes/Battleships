<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/Icon.png" />
    <title>BattleShips</title>
  </head>
  <body>
    <h1>Battleships</h1>
    <div id="winscreen" style="display: none">You Win!</div>
    <div id="losescreen" style="display: none">You Lost!</div>
    <div id="setupContainer">
      <h2 id="placeHeading">Place Your Ships!</h2>
      <button id="rotateBtn">Rotate</button>
      <button id="startGameBtn" disabled>Start Game</button>
    </div>
    <div id="turns" style="display: none"><p>Your Turn!</p></div>
    <div id="mainBody">
      <div class="boardContainer">
        <h3>You</h3>
        <div id="player" class="board"></div>
      </div>
      <div class="boardContainer">
        <h3>Computer</h3>
        <div id="computer" class="board"></div>
      </div>
    </div>

    <div id="githubLink">
      <a href="https://github.com/MrBenjaminHolmes">
        <img class="gitLogo" src="/images/github.png" />
      </a>
    </div>
    <p>Visit My github</p>
  </body>
</html>
